<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>the quiz!ㅤ✿ㅤthe bellflower bakery!</title>
    <!--code for favicon-->
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!--headings, etc.-->
    <br>
    <h1>the bellflower bakery!</h1>
    <h5>where you'll always get <i>exactly</i> what you want!</h5>
    <img src="images/bellflower.png" alt="image of a bellflower" width="130">
    <br><br><br>
    <!--quiz section of page-->
    <div id="quiz">
    <h4>okay then! let's start simple.<br>from a scale of one to ten, how much are you craving something sweet?</h4>
    <center>
      <!--table for the buttons-->
    <table>
      <thead></thead>
      <tfoot></tfoot>
      <tr>
        <td><h6>not at all</h6></td>
        <td colspan="8"></td>
        <td><h6>very much!</h6></td>
      </tr>
      <tr>
        <!--number buttons that run the number-specific functions-->
        <td><button class="numbers" onclick="number1(1)">1</button></td>
        <td><button class="numbers" onclick="number2(1)">2</button></td>
        <td><button class="numbers" onclick="number3(1)">3</button></td>
        <td><button class="numbers" onclick="number4(1)">4</button></td>
        <td><button class="numbers" onclick="number5(1)">5</button></td>
        <td><button class="numbers" onclick="number6(1)">6</button></td>
        <td><button class="numbers" onclick="number7(1)">7</button></td>
        <td><button class="numbers" onclick="number8(1)">8</button></td>
        <td><button class="numbers" onclick="number9(1)">9</button></td>
        <td><button class="numbers" onclick="number10(1)">10</button></td>
      </tr>
    </table>
    </center>
    </div>
    <div id="choice"></div>
    <br><br><br><br>
    <!--button that takes the user back to the homepage-->
    <button onclick="window.location.href='index.html'">back to home</button>
    <br><br>
  </body>
</html>
